name: cdcine
description: O melhor streaming.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  cached_network_image: ^3.3.0
  flutter_inappwebview: ^6.0.0
  google_fonts: ^6.1.0
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5  # <--- NOVA DEPENDÊNCIA PARA O BOTÃO TELEGRAM

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 # <--- FERRAMENTA DE ÍCONE

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png" # Certifique-se que o arquivo está aqui!
  min_sdk_android: 21
